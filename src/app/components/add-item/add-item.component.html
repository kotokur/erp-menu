<erp-form [headerCaption]="item ? 'Редактировать позицию' : 'Добавить позицию'" [loading]="loading" [formGroup]="itemForm" (formSubmit)="onSubmit()">
  <erp-form-control label="Название">
    <input nz-input type="text" formControlName="name">
  </erp-form-control>
  <erp-form-control label="Цена">
    <input nz-input type="text" formControlName="price">
  </erp-form-control>
</erp-form>
